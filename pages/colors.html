<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../styles/global.css">

            <p class="normal">--yellow <span class="title-sub">#ecd06f</span></p>
            <p class="normal">--yellow-tint <span class="title-sub">#ecd16f33</span></p>
            <div class="card-view">

        <div class="card">
            <p class="normal">--red <span class="title-sub">#d14836</span></p>

                <p class="fas fa-ghost -red" />
            </div>
        </div>
        <div class="card">
            <p class="normal">--white <span class="title-sub">#f6f6f6</span></p>

            <div class="card-view">
                <p class="fas fa-ghost -white" />
            </div>
        </div>
        <div class="card">
